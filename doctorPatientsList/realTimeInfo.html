<!DOCTYPE html>

<head>
    <title>Real time info</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="../css/realTimeInfo.css" type="text/css">
</head>

<body>
    <div id="patientInfo">
        <div id="patientInfoLeft">
            <i id="userIcon" class="fas fa-user-circle"></i>
            <p id="patientData"> Patient name: Vasile <br><br>Age: 70<br> <br>General status: <mark class="green">good</mark><br></p>
        </div>
        <button id="back" type="button" class="btn btn-secondary">Back</button>
    </div>

    <h1>Real time information</h1>

    <div id="infoList" class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Range</th>
                    <th>Current Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sugar level</td>
                    <td>70-100 mg/dL</td>
                    <td>86 mg/dL</td>
                    <td><i id="tick" class="fas fa-check"></i></td>
                </tr>
                <tr>
                    <td>Heart rate</td>
                    <td>60-120 /min</td>
                    <td>62 /min</td>
                    <td><i id="exclamationMark" class="fas fa-exclamation"></i></td>
                </tr>
                <tr>
                    <td>Cholesterol</td>
                    <td>100-130 md/dL</td>
                    <td>160 md/dL</td>
                    <td><i id="cross" class="fas fa-times"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
