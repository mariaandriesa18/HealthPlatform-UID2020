<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="../adminPage/addUser.css" type="text/css">
</head>

<body>

<div id="particles-js">
</div>

<form style="background-color: rgba(220,220,220,0.55); padding: 20px" >
    <div class="form-group" >
        <label for="exampleInputEmail1">Email address</label>
        <input style="margin-top: 3px" type="email" style="margin-top: 3px" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label style="margin-top: 3px" for="exampleInputPassword1">Password</label>
        <input type="password" style="margin-top: 3px" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label style="margin-top: 3px" for="exampleInputName">Name</label>
        <input type="text" style="margin-top: 3px" class="form-control" id="exampleInputName" placeholder="Name">
    </div>

    <div class="form-group" style="margin-top: 3px">
        <label style="margin-top: 3px" >Role</label>
        <select class="form-control" id="selectOptions">
            <option selected disabled hidden></option>
            <option>Doctor</option>
            <option>Nurse</option>
            <option>Admin</option>
        </select>
    </div>


    <div style="margin-top: 3px" class="form-group form-check">
        <input style="margin-top: 3px" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">The permission of personal data usage has been given.</label>
    </div>

    <div class="buttons">
    <button type="submit" style="margin-top: 8px" id="submitBtn" class="btn btn-primary btn-md btn-dark">Submit</button>
    <button type="submit" style="margin-top: 8px" id="backBtn" class="btn btn-primary btn-md btn-dark" onclick="goBack()">Back</button>
    </div>
</form>


<script src="../scripts/jquery.js" type="text/javascript"></script>
<script src="../scripts/admin/newUser.js"></script>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</body>
</html>
