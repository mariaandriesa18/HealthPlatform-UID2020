    <nav  style="margin-top: 30px; margin-left: 15%;">

    <div class="container">
        <div class="row" style="height: 200px;">
            <h1 style="width:65%;font-family: Arial, Helvetica, sans-serif; position: absolute; top:25%; left: 15%; background-color: rgba(63, 209, 209, 0.335);">
                <b>NEW ENTRY: Please enter your current symptoms and how you are feeling</b> 
            </h1>
        </div>
        <div class="row" style="margin-top: 150px;">
            <div class="col">
                <h3>SYMPTOMS</h3> 
            </div>
            <div class="col">
                <input id="sympInput" type="text" style="width: 100%; margin-left: -100px; height:50px; font-size: 15px;">
            </div>
        </div>
        <div class="row" style="margin-top: 100px;">
            <div class="col">
                <h3>HOW ARE YOU FEELING?</h3> 
            </div>
            <div class="col">
                <select id="feelingInput">
                    <option value="VERY GOOD">VERY GOOD</option>
                    <option value="GOOD">GOOD</option>
                    <option value="BEARABLE">BEARABLE</option>
                    <option value="BAD">BAD</option>
                    <option value="VERY BAD">VERY BAD</option>
                   
                </select>
            </div>
            
        </div>
        <div class="row" style="margin-top: 100px;">
            <div class="col">
                <h3>NOTES</h3> 
            </div>
            <div class="col">
                <input id="notesInput" type="text" style="width: 100%; margin-left: -100px; height: 100px; font-size: 15px;">
            </div>
        </div>
        <div class="row">
            <button onclick="AddEntry()" type="button" class="btn btn-outline-dark" style="width: 50%; margin-top: 90px; margin-left: 250px; height: 60px; font-size:30px;">
                SAVE ENTRY
            </button>
        </div>
        
    </div>
    <div id="entry-head" class="container">

    </div>
