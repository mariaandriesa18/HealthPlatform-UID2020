<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css" type="text/css">

    <title>Assitance Chat</title>
</head>
<body>
    <nav class="my-nav">
        <button class="btn btn-lg btn-dark" onclick="goBack()"> Back </button>
    </nav>      

    <div id="center-grid">
        <div id="particles-js"></div>

        <div id="requests-card" class="display-card">
            
            <h2>Requests</h2>
            
            <table class="table">
                <thead>
                    
                        <th>Info</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Date</th>
                    
                </thead>
                <tbody>
                    <tr class="table-row">
                        <td> <i class="fas fa-spinner"></i>  </td>
                        <td id="prob-name">Difficulty breathing</td>
                        <td>Processing</td>
                        <td>25/12/2021</td>
                    </tr>
                    <tr class="table-row">
                        <td> <i class="fas fa-check"></i>  </td>
                        <td>Blurry vision</td>
                        <td>Completed</td>
                        <td>11/11/2021</td>
                    </tr>
                    <tr class="table-row">
                        <td> <i class="fas fa-check"></i> </td>
                        <td>Odd skin color</td>
                        <td>Completed</td>
                        <td>15/10/2021</td>
                    </tr>
                    <tr class="table-row">
                        <td> <i class="fas fa-check"></i>  </td>
                        <td>Blurry vision</td>
                        <td>Completed</td>
                        <td>11/10/2021</td>
                    </tr>
                    <tr class="table-row">
                        <td> <i class="fas fa-check"></i>  </td>
                        <td>Headache</td>
                        <td>Completed</td>
                        <td>10/09/2021</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="chat-card" class="display-card">
            <div id="chat-screen">
                <div class="chat-left">
                    <div class="chat-message">
                        <h6>Ehealth Virtual Assitant</h6>
                        <p class="chat-content">Hello! How can we help you?</p>
                        <p class="send-data">09.01.2021, 23:21:47</p>
                    </div>
                </div>
                
            </div>
            <div id="chat-control">
                <input id="newMessage" size="50" type="text">
                <button class="btn btn-md btn-dark" onclick="sendMessage()">Send</button>                
            </div>
        </div>
        </div>

    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
