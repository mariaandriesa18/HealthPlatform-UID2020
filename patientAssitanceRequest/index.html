<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Assitance</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" type="text/css">
</head>
<body>
    <div id="confirm-modal" hidden>
        <div class="confirm-box">
            <p>You will be redirected to assistance chat. Are you sure you want to continue?</p>
            <div style>
                <button class="btn btn-lg btn-dark" onclick="confirmRequest()">Yes</button>
                <button class="btn btn-lg btn-dark" onclick="cancelRequest()">No</button>
            </div>
        </div>
    </div>
    <nav class="my-nav">
        <button class="btn btn-lg btn-dark" onclick="goBack()"> Back </button>
    </nav>
    <div id="center-grid">
        <div id="particles-js">
        </div>
        
        <div id="message-card" class="display-card">
            <h2>Tell us what is the matter</h2>
            <input type="text" style="width:70%" id="my-problem" placeholder="Short description">
            <div class="send-form-control">
                <button class="btn btn-md btn-dark pulse" onclick="assistChat()"> Send </button>
            </div>
        </div>
        <div id="info-card" class="display-card">
            <h3 style="margin-bottom: 15px;">Contact Details</h3>
            <div class="contact-detail">
                <i class="far fa-envelope"></i> 
                <p>assitance@clinic.com</p>
            </div>
            <div class="contact-detail">
                <i class="fas fa-phone"></i> 
                <p class="pulse">0722222222</p>
            </div>
        </div>
    </div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
