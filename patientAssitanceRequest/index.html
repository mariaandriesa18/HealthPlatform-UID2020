<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Assitance</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" type="text/css">
</head>
<body>
    <nav class="my-nav">
        <button class="btn btn-lg btn-dark"> Back </button>
    </nav>
    <div id="center-grid">
        <div id="message-card" class="display-card">
            <h2>Tell us what is the matter</h2>
            <textarea rows="5" placeholder="My problem is..."></textarea>
            <div class="send-form-control">
                <button class="btn btn-md btn-dark pulse" onclick="assistChat()"> Send </button>
            </div>
        </div>
        <div id="info-card" class="display-card">
            <h3 style="margin-bottom: 15px;">Contact Details</h3>
            <div class="contact-detail">
                <i class="far fa-envelope"></i> 
                <p>assitance@clinic.com</p>
            </div>
            <div class="contact-detail">
                <i class="fas fa-phone"></i> 
                <p class="pulse">0722222222</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
