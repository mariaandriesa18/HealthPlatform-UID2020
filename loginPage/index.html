<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./loginPage.css">
    <title>E-health Solution</title>
</head>
<body class="text-center">
    <main class="form-signin">
      <h1 class="h1 fw-normal">E-health Solution Dashboard</h1>
        <form>
          
          <h3 class="h3 mb-3 fw-normal">Please sign in</h3>
          <label for="inputEmail" class="visually-hidden">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="visually-hidden">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

          <p id="error-message-login" style="color:red" hidden>Wrong username or password</p>
          
          <button class="w-100 btn btn-lg btn-secondary" type="button" onclick="loginUser()">Sign in</button>
        </form>
      </main>
      
</div>

    <script src="../scripts/loginPage.js"></script>
</body>
</html>
